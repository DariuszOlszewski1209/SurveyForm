<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
	  <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">

      <fieldset>
        <label id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name" required /></label>
      </fieldset>

      <fieldset>
        <label id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your Email" required /></label>
      </fieldset>

      <fieldset>
        <label id="number-label">Age <span id="abbr">(optional)</span>:<input type="number" id="number" name="age" min="13" max="120"  placeholder="Age"/></label>
      </fieldset>

      <fieldset>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown">
          <option value="">(select one)</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
          </select>
      </fieldset>

      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommend" value="definitely" class="inline" /> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe" class="inline" /> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure" class="inline" /> Not sure</label>
      </fieldset>

      <fieldset>
        <p>What would you like to see improved? <span id="abbr">(Check all that apply)</span></p>
        <label><input type="checkbox" name="terms" value="front-end-projects" class="inline" /> Front-end Projects</label>
        <label><input type="checkbox" name="terms" value="back-end-projects" class="inline" /> Back-end Projects</label>
        <label><input type="checkbox" name="terms" value="data-visualization" class="inline"/> Data Visualization</label>
        <label><input type="checkbox" name="terms" value="challenges" class="inline" /> Challenges</label>
        </fieldset>

        <fieldset>
          <p>Any comments or suggestions?</p>
          <textarea name="comments" placeholder="Enter your comment here..."></textarea>
        </fieldset>
  
        <fieldset>
          <input id="submit" type="submit" value="Submit" />
        </fieldset>

    </form>
  </body>
</html
